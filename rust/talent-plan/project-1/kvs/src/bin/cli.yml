name: kvs
#version: "0.1.0"
#author: pingyu <shui.yu@126.com>
about: key-value storage
subcommands:
  - set:
      about: Set the value of a string key to a string
      args:
        - KEY:
            required: true
        - VALUE:
            required: true
  - get:
      about: Get the string value of a given string key
      args:
        - KEY:
            required: true
  - rm:
      about: Remove a given key
      args:
        - KEY:
            required: true
